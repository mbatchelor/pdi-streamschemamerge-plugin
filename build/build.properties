# Please adjust to point to your data-integration folder if you'd like the 
# ant script to be able to install the compiled plugin automatically
kettle-dir=/Users/aoverton/ETLEnv/data-integration
junit.maxmemory=512m
fork=no
junit.forkmode=perTest
junit.haltonfailure=yes
junit.haltonerror=yes

# Unit test reports from JUnit are deposited into this directory


# Test Properties
testsrc.dir=test-src
testbin.dir=test-bin
testclasses.dir=${testbin.dir}/test-classes
testcase=com.graphiq.kettle.steps.streamschemamerge.SchemaMapperTest
testreports.dir=${testbin.dir}/test-reports
testreports.xml.dir=${testreports.dir}/xml
testreports.html.dir=${testreports.dir}/html
headless.unittest=true

# java properties
javac.source=1.6
javac.target=1.6